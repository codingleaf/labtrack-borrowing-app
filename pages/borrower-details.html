<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTrack</title>

    <!-- icon -->
    <link rel="icon" href="../assets/icons/icon-labtrack.png">

    <!-- stylesheets -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/borrower-details.css">
</head>
<body>
    <header>
        <img id="app-logo" src="../assets/icons/icon-labtrack.png" alt="app logo">
        <h1 id="app-title">LabTrack</h1>
    </header>
    <main>
        <div id="top">
            <a href="../index.html" id="btn-back-link"><button id="btn-back">&lt;</button></a>
            <h1>Borrower Details</h1>
            <div></div>
        </div>
        <form>
            <div class="field">
                <label>First Name</label>
                <input type="text" placeholder="John" required>
            </div>
            <div class="field">
                <label>Last Name</label>
                <input type="text" placeholder="Doe" required>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="text" placeholder="e.g. john.doe@example.com" required>
            </div>
            <div class="field">
                <label>Contact No.</label>
                <input type="text" placeholder="e.g. 09123456789" required>
            </div>
            <button id="btn-next">Next</button>
        </form>
        <p>1/2</p>
    </main>
    
    <script>
        document.querySelector('#btn-back').addEventListener('click', ()=>{
            window.location.href='../index.html';
        })
        document.querySelector('#btn-next').addEventListener('click', ()=>{
            window.location.href='./equipment-selection.html';
        })
    </script>
</body>
</html>
