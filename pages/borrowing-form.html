            <div id="top">
                <div></div>
                <h1>Borrower Details</h1>
                <div></div>
            </div>
            <form>
                <div class="field">
                    <label>First Name</label>
                    <input type="text" placeholder="John" required>
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" placeholder="Doe" required>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text" placeholder="e.g. john.doe@example.com" required>
                </div>
                <div class="field">
                    <label>Contact No.</label>
                    <input type="text" placeholder="e.g. 09123456789" required>
                </div>
                <button id="btn-next" class="btn-next">Next</button>
            </form>
            <p>1/2</p>
        </div>

                </button>
            </div>
            <section id="equipment-container">

        </div>
