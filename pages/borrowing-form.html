<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTrack</title>

    <!-- icon -->
    <link rel="icon" href="../assets/icons/icon-labtrack.png">

    <!-- stylesheets -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/borrowing-form.css">
        
    <!-- scripts -->
    <script type="module" src="../js/borrowing-form.js" defer></script>
</head>
<body>
    <header>
        <img id="app-logo" src="../assets/icons/icon-labtrack.png" alt="app logo">
        <h1 id="app-title">LabTrack</h1>
    </header>
    <main>
        <!-- BORROWER DETAILS PAGE -->
        <div id="borrower-details-container" class="page hidden">
            <div id="top">
                <div></div>
                <h1>Borrower Details</h1>
                <div></div>
            </div>
            <form>
                <div class="field">
                    <label>First Name</label>
                    <input type="text" id="first-name" placeholder="John" novalidate>
                    <span class="error-message" id="first-name-error"></span>
                </div>
                
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" id="last-name" placeholder="Doe" novalidate>
                    <span class="error-message" id="last-name-error"></span>
                </div>
                
                <div class="field">
                    <label>Email</label>
                    <input type="text" id="email" placeholder="e.g. john.doe@example.com" novalidate>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="field">
                    <label>Contact No.</label>
                    <input type="text" id="contact-number" placeholder="e.g. 09123456789" novalidate>
                    <span class="error-message" id="contact-number-error"></span>
                </div>
                <button id="btn-validate-form">Next</button>
            </form>
            <p>1/2</p>
        </div>

        <!-- EQUIPMENT SELECTION PAGE -->
        <div id="equipment-selection-container" class="page hidden">
            <div id="top">
                <button id="btn-back-es" class="btn-back">&lt;</button>
                <h1>Equipment Selection</h1>
                <div></div>
            </div>

            <div id="user-tools">
                <div id="search-bar">
                    <img src="../assets/icons/icon-search.png">
                    <input id="search-input" type="search" placeholder="Search equipment...">
                </div>
                
                <div id="notifications-container">
                    <div class="notification"></div>
                    <button id="btn-borrowing-list" class="btn-next">
                        <img src="../assets/icons/icon-list.png" alt="search icon">
                    </button>
                </div>
            </div>

            <section id="equipment-container">
                <!-- Dynamically populated -->
            </section>
            <p>2/2</p>
        </div>

        <!-- BORROWING LIST PAGE -->
        <div id="borrowing-list-container" class="page">
            <div id="top">
                <button id="btn-back-bl" class="btn-back">&lt;</button>
                <h1>Borrowing List</h1>
                <div></div>
            </div>
            <div class="table-container">
                <table id="borrowing-list-table">
                    <thead>
                        <tr>
                            <th>Equipment</th>
                            <th>Quantity</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamically populated -->
                         <tr id="row-template" class="hidden">
                            <td>
                                <div class="equipment">
                                    <img class="equipment-image" src="../assets/icons/icon-labtrack.png">
                                    <h4 class="equipment-name">Equipment Name</h4>
                                </div>
                            </td>
                            <td>
                                <div class="spinbox">
                                    <button class="spinbox-increment">+</button>
                                    <input type="text" class="spinbox-input" value="1" min="1" max="999">
                                    <button class="spinbox-decrement">-</button>
                                </div>
                            </td>
                            <td><button type="button" class="delete"><img src="../assets/icons/icon-x.png"></button></td>
                         </tr>
                    </tbody>
                </table>
            </div>
            <button id="btn-confirm" class="btn-next">Confirm</button>
        </div>

        <!-- SUMMARY PAGE -->
        <div id="summary-container" class="page hidden">
            <div id="top">
                <button id="btn-back-summary" class="btn-back">&lt;</button>
                <h1>Summary</h1>
                <div></div>
            </div>

            <div id="summary">
                <div id="summary-bd">
                    <h3>Borrower Details</h2>
                    <div class="row-header">
                        <h4>First Name: <span id="summary-fn"></span></h3>
                        <h4>Last Name: <span id="summary-ln"></span></h3>
                        <h4>Email: <span id="summary-email"></span></h3>
                        <h4>Contact No.: <span id="summary-contact"></span></h3>
                    </div>
                </div>
                <div id="summary-bl">
                    <h3>Borrowing List</h2>
                    <ul id="equipment-list">
                        <!-- Dynamically Populated -->
                    </ul>
                </div>
            </div>
            <button id="btn-generate-qr">Generate QR</button>
        </div>
    </main>
</body>
</html>
